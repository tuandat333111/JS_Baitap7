<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="card container my-5" style="width: 20%;">       
        <div class="card-body">
            <div class="form-group">
                <h1>Bài tập </h1>             
                <label>Nhập 5 số nguyên</label> 
                <div id="value">
                    <input type="text" class="form-control" name="" id="number1" placeholder="Nhập số nguyên 1"><br>                
                    <input type="text" class="form-control" name="" id="number2" placeholder="Nhập số nguyên 2" ><br>
                    <input type="text" class="form-control" name="" id="number3" placeholder="Nhập số nguyên 3"><br>                
                    <input type="text" class="form-control" name="" id="number4" placeholder="Nhập số nguyên 4" ><br>
                    <input type="text" class="form-control" name="" id="number5" placeholder="Nhập số nguyên 5" ><br>
                </div>                 
                <button id="btnTotalPossitive" class="btn btn-success my-2">Tính tổng các số dương</button>
                <button id="btnCountPossitive" class="btn btn-success my-2">Đếm số lượng số dương</button>
                <button id="btnFindMinumum" class="btn btn-success my-2">Tìm số nhỏ nhất</button>
                <button id="btnFindMinumumPossitive" class="btn btn-success my-2">Tìm số dương nhỏ nhất</button>
                <button id="btnFindFinalEven" class="btn btn-success my-2">Tìm số dương cuối cùng</button>
            </div>
            <div id="result"></div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
