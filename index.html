<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="card container my-5" style="width: 20%;">       
        <div class="card-body">
          <div class="form-group">
            <h1>Bài tập </h1>             
            <label>Nhập số</label> 
            <div>
                <input type="text" class="form-control" name="" id="number" placeholder="Nhập số nguyên"><br>                  
            </div>        
            <div id="resultArray"></div>                     
            <button id="btnAddNumber" class="btn btn-success my-2">Thêm số</button>              
          </div>
          <div>
            <h5>Kết quả:</h5>
            <div id="result"></div>
          </div>
          
          <button id="btnTotalPossitive" class="btn btn-success my-2">Tính tổng các số dương</button>
          <button id="btnCountPossitive" class="btn btn-success my-2">Đếm số lượng số dương</button>
          <button id="btnFindMinumum" class="btn btn-success my-2">Tìm số nhỏ nhất</button>
          <button id="btnFindMinumumPossitive" class="btn btn-success my-2">Tìm số dương nhỏ nhất</button>
          <button id="btnFindFinalEven" class="btn btn-success my-2">Tìm số chẵn cuối cùng</button><br>
          <input style="width: 50%;" type="text" class="form-control" name="" id="position1" placeholder="Vị trí 1">             
          <input style="width: 50%;" type="text" class="form-control" name="" id="position2" placeholder="Vị trí 2">
          <button id="btnChangePosition" class="btn btn-success my-2">Đổi vị trí 2 giá trị</button>
          <button id="btnArrangeAscending" class="btn btn-success my-2">Sắp xếp tăng dần</button>
          <button id="btnFirstPrime" class="btn btn-success my-2">Số nguyên tố đầu tiên</button>
          <div id="value1">
            <input type="text" class="form-control" name="" id="number1" placeholder="Nhập số thực"><br>                  
          </div>                             
          <button id="btnAddNumber1" class="btn btn-success my-2">Thêm số</button>
          <button id="btnCountInteger" class="btn btn-success my-2">Đếm số nguyên</button>  
          <button id="btnCompare" class="btn btn-success my-2">So sánh số dương và số âm</button>           
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
